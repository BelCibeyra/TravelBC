    <div class=formcase>
    <form class="form">
       <fieldset>
          <LEgend id="negrita">Mi formulario</LEgend>

          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" Placeholder="escriba su nombre" id="nombre" required/>

          <br />
          <label for="apellido">Apellido:</label>
          <input type="text" name="apellido" placeholder="escriba su apellido" id="apellido" required />

          <br />
          <label for="email">E-mail:</label>
          <input type="email" name="email" Placeholder="escriba su Correo electrónico" id="email" required/>

          <br />
          <label for="Contraseña">Contraseña:</label>
          <input type="password" name="apellido" id="apellido" required />
          <br />
          <br />
          <div>
          Sexo:
          <br />
          Hombre
          <input type="radio" name="Sexo" value="hombre">
          Mujer
          <input type="radio" name="Sexo" value="mujer">
          <br />
          <br />
        </div>
          <div>Acepta los terminos y condiciones</div>

          <input type="checkbox" name="acepta" value="1">
          <br />
          <br />
          <label for="">Talles</label>
          <select name="talles" id="talles">
              <option value="L">Large</option>              
              <option value="M">Medium</option>              
              <option value="S">Small</option>    
          </select>     
            <br />
            <br />
            <label for="mensaje">Mensaje</label>
            <br />
            <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
            <br />
            <button type="submit">Enviar formulario</button>
            <button type="reset">Borrar formulario</button>
